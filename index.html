<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Gra-Visu page">
    <title>Gra-Visu</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <div class="header">
            <img class="title_icon" src="./assets/tag.png" />
            <div class="title">
                Gra-Visu
            </div>
        </div>

        <div class="step1">
            <div class='myField'>
                <div class="step_title"> 1. Upload Your Image Dataset </div>
                <form method="post">
                    <div id='fileBox'>
                        <div class="child">
                            <div class="drag_drop">Drag and drop files here<br>OR</div>
                            <div class="fileButton">
                                Browse
                                <input class="imageClass hidden" id='fileSystem1' type="file" multiple accept="image/*"
                                    enctype='multipart/form-data' required></input>
                            </div>
                        </div>
                        <div class="text_response" id="imageNumber"></div> <!-- 다운로드한 이미지 수 출력 -->
                    </div>
                    <button type="button" class="upload-button" id="submitButton" onClick="function1(event)"
                        disabled="true">Upload</button>
                </form>
            </div>
        </div>

        <div class="step2">
            <div class='myField'>
                <div class="step_title"> 2. Input Your Training Model Information </div>
                <form method="post">
                    <div id='fileBox'>
                        <div class="child">
                            <div class="drag_drop">Drag and drop files here<br>OR</div>
                            <div class="fileButton">
                                Browse
                                <input class="hidden" id='fileSystem2' type="file" accept=".zip" required></input>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="save-model-button" id="submitButton" onClick="function2(event)"
                        disabled="true">Upload</button>
                </form><br>
                <button type="button" class="run-button" id="submitButton" onClick="function3(event)">Run
                    Gra-Visu</button>
            </div>
        </div>

        <div class="step3">
            <div class='myField'>
                <div class="step_title"> 3. Image Classification Result </div>
                <div class="inst_text">&emsp;&emsp;&emsp;&emsp;Images of &emsp;&emsp;&emsp;&emsp;th class
                    <input class="inst_num" type="number" min="1" max="4"></input>
                    <!-- TODO: Receive min&max value from server -->
                </div>
                <div class="gallery">
                    <div class="result1">
                        <div class="mask"></div>
                    </div>
                    <div class="result2">
                        <div class="mask"></div>
                    </div>
                    <div class="result3">
                        <div class="mask"></div>
                    </div>
                    <div class="result4">
                        <div class="mask"></div>
                    </div>
                </div>
                <div class="pagination">
                    <a href="#">&laquo;</a>
                    <a href="#">&raquo;</a>
                </div>
                <div id='resultDiv'> </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
